<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="https://www.tarpeeksihyvaesoft.com/experimental/retro-ngon/distributable/rngon.cat.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import {pickBuffer, resetPickBuffer} from "./mouse-pick.js";
            import {triangle} from "./components/triangle.js";
            import {square} from "./components/square.js";

            const ui = [
                triangle({
                    position: Rngon.translation_vector(-1, -1, 0),
                    color: Rngon.color_rgba(0, 255, 0),
                }),
                triangle({
                    position: Rngon.translation_vector(1, 1, 0),
                    color: Rngon.color_rgba(0, 150, 255),
                }),
                square({
                    position: Rngon.translation_vector(1, -1, 0),
                    color: Rngon.color_rgba(255, 200, 0),
                }),
                square({
                    position: Rngon.translation_vector(-1, 1, 0),
                    color: Rngon.color_rgba(255, 0, 255),
                    scale: Rngon.translation_vector(0.5, 0.5, 0.5),
                    onUpdate: function() {
                        const timestamp = performance.now();
                        this.rotation = Rngon.rotation_vector(0, (timestamp / 10), (timestamp / 10));
                    },
                }),
            ];

            const renderOptions = {
                cameraPosition: Rngon.translation_vector(0, 0, -6),
                modules: {
                    surfaceWipe: function() {
                        resetPickBuffer();
                        Rngon.baseModules.surface_wipe();
                    },
                },
                auxiliaryBuffers: [{
                    buffer: pickBuffer(),
                    property:"mousePick",
                }],
            };
            
            (function renderLoop() {
                Rngon.render("canvas", ui.map(c=>c()), renderOptions);
                window.requestAnimationFrame(renderLoop);
            })();
        </script>
    </body>
</html>
