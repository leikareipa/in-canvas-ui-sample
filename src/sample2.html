<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="https://www.tarpeeksihyvaesoft.com/experimental/retro-ngon/distributable/rngon.cat.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="module">
            import {pickBuffer, resetPickBuffer} from "./mouse-pick.js";
            import {square} from "./components/square.js";

            const canvasEl = document.querySelector("#canvas");
            let colors = ["unset", "yellow"];

            const ui = [
                square({
                    color: Rngon.color_rgba(0, 150, 255),
                    onEnter: function() {
                        canvasEl.style.cursor = "pointer";
                    },
                    onLeave: function() {
                        canvasEl.style.cursor = "unset";
                    },
                    onClick: function() {
                        colors.push(colors.shift());
                        canvasEl.style.backgroundColor = colors[0];
                    },
                }),
            ];

            const renderOptions = {
                cameraPosition: Rngon.translation_vector(0, 0, -6),
                modules: {
                    surfaceWipe: function() {
                        resetPickBuffer();
                        Rngon.baseModules.surface_wipe();
                    },
                },
                auxiliaryBuffers: [{
                    buffer: pickBuffer(),
                    property:"mousePick",
                }],
            };
            
            (function renderLoop(timestamp) {
                Rngon.render("canvas", ui.map(c=>c()), renderOptions);
                window.requestAnimationFrame(renderLoop);
            })();
        </script>
    </body>
</html>
